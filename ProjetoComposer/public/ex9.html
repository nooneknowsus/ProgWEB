  <h5>Exercicio 9</h5>
  <p>Faça um script PHP que receba de um formulário HTML5 uma variável com o ano de nascimento de
    uma pessoa, crie uma constante com o ano atual, calcule e mostre:</p>
    <p>a. a idade dessa pessoa em anos;</p>
    <p>b. quantos dias esta pessoa já viveu;</p>
    <p>c. quantos anos essa pessoa terá em 2025</p>
    <br>
