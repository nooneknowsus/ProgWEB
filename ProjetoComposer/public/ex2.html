<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercicio 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      padding: 20px;
    }
  </style>

</head>

<body>


  <h5>Exercicio 2</h5>
  <p> Escreva um programa que leia 7 números diferentes, imprima o menor valor e imprima a posição do 
    menor valor na sequência de entrada.</p>

  <form action="/ex2/resposta" method="POST">
    <div class="mb-3">

      <label for="valor1" class="form-label">Valor 1</label>
      <input type="text" name="valor1" class="form-control" placeholder="Digite o primeiro valor">

      <br>

      <label for="valor2" class="form-label">Valor 2</label>
      <input type="text" name="valor2" class="form-control" placeholder="Digite o segundo valor">

      <br>

      <label for="valor3" class="form-label">Valor 3</label>
      <input type="text" name="valor3" class="form-control" placeholder="Digite o terceiro valor">
      <br>

      <label for="valor4" class="form-label">Valor 4</label>
      <input type="text" name="valor4" class="form-control" placeholder="Digite o quarto valor">

      <br>

      <label for="valor5" class="form-label">Valor 5</label>
      <input type="text" name="valor5" class="form-control" placeholder="Digite o quinto valor">

      <br>

      <label for="valor6" class="form-label">Valor 6</label>
      <input type="text" name="valor6" class="form-control" placeholder="Digite o sexto valor">

      <br>

      <label for="valor7" class="form-label">Valor 7</label>
      <input type="text" name="valor7" class="form-control" placeholder="Digite o sétimo valor">

      <br>
      <button input type="submit" class="btn btn-primary mb-3">Enviar</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
