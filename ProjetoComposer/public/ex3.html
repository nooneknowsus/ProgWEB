  <h5>Exercicio 3</h5>
  <p>Escreva um programa para calcular a soma dos dois valores de entrada. Se os dois valores forem 
    iguais, retorne o triplo da soma.</p>

  <form action="/ex3/resposta" method="POST">
    <div class="mb-3">

      <label for="valor1" class="form-label">Valor 1</label>
      <input type="text" name="valor1" class="form-control" placeholder="Digite o primeiro valor">

      <br>
      
      <label for="valor2" class="form-label">Valor 2</label>
      <input type="text" name="valor2" class="form-control" placeholder="Digite o segundo valor">

      <br>
      <button input type="submit" class="btn btn-primary mb-3">Enviar</button>
    </div>
  </form>
