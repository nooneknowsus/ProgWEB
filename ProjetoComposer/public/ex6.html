    <h5>Exercicio 6</h5>
    <p> Faça um algoritmo PHP que receba os valores A e B, imprima-os em ordem crescente em relação aos
        seus valores. Caso os valores sejam iguais, informar o usuário e imprimir o valor em tela apenas uma
        vez.</p>

    <form action="/ex6/resposta" method="POST">
        <div class="mb-3">

            <label for="valor1" class="form-label">Valor A</label>
            <input type="text" name="valor1" class="form-control" placeholder="A">

            <br>
            <label for="valor2" class="form-label">Valor B</label>
            <input type="text" name="valor2" class="form-control" placeholder="B">

            <br>
            <button input type="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
    </form>
